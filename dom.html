<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
</head>
<style>
    img {
        height: 300px;
        width: 300px;
    }
</style>

<body>
    <div id="root"></div>
    <div class="elemnt"></div>


    <script>
        let figure = document.createElement("figure");
        console.log(figure);
        figure.setAttribute("class", "value");
        figure.setAttribute("id", "myfigure");

        let img = document.createElement("img");
        console.log(img);

        img.setAttribute("src", "https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg");
        img.setAttribute("alt", "Road between trees");

        let caption = document.createElement("figcaption");
        console.log(caption);
        caption.innerHTML = "<h1>This is a sample figure </h1>";

        figure.appendChild(img);
        figure.appendChild(caption);

        document.getElementById("root").appendChild(figure);


    </script>
</body>

</html>
