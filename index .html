<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Mother's Day Amma!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      text-align: center;
    }

    header {
      padding: 30px 20px;
      color: white;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      margin: 0;
    }

    .gallery img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #ff3d3d;
    }

    footer {
      margin-top: 50px;
      color: #fff;
      font-size: 0.9rem;
    }

    .music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fff;
      color: #ff6f61;
      border: 2px solid #ff6f61;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .music-btn:hover {
      background-color: #ff6f61;
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- Music Button -->
  <button class="music-btn" onclick="toggleMusic()">♫</button>

  <!-- Header Section -->
  <header>
    <h1>Happy Mother's Day, Amma!</h1>
    <p>You are my world! Thanks for everything you do!</p>
  </header>

  <!-- Gallery Section -->
  <div class="gallery">
    <img src="mom1.jpg" alt="My Amma">
  </div>

  <!-- Love Button -->
  <a href="#" class="btn">Love You Amma!</a>

  <!-- Footer -->
  <footer>
    © 2025 With endless love by Anusha
  </footer>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Music Script -->
  <script>
    const music = document.getElementById("bgMusic");
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Optional: Start music automatically (may need user interaction)
    // music.play();
  </script>

</body>
</html>
