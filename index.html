<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Telugu Music Player üéµ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 50px;
            transition: background 0.3s, color 0.3s;
        }

        .player-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            transition: background 0.3s;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            cursor: pointer;
            padding: 10px;
            background: #ddd;
            margin: 5px;
            border-radius: 5px;
            transition: 0.3s;
        }

        li:hover {
            background: #bbb;
        }

        .controls {
            margin-top: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            font-size: 16px;
            margin: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .dark-mode {
            background: #222;
            color: white;
        }

        .dark-mode .player-container {
            background: #333;
        }

        .dark-mode button {
            background: #ff9800;
        }

        .dark-mode button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>üéµ my Music Player üéµ</h1>
        <input type="file" accept="audio/*" multiple onchange="loadPlaylist(event)">
        <ul id="playlist"></ul>
        <audio controls id="audioPlayer" autoplay>
            Your browser does not support the audio element.
        </audio>
        
        <div class="controls">
            <button onclick="prevSong()">‚èÆ Prev</button>
            <button onclick="nextSong()">‚è≠ Next</button>
            <button onclick="toggleDarkMode()">üåô Dark Mode</button>
        </div>
    </div>

    <script>
        let songList = [];
        let currentSongIndex = 0;
        const audioPlayer = document.getElementById('audioPlayer');
        const playlistElement = document.getElementById('playlist');
        const body = document.body;

        function loadPlaylist(event) {
            songList = Array.from(event.target.files);
            playlistElement.innerHTML = "";
            songList.forEach((song, index) => {
                const listItem = document.createElement("li");
                listItem.textContent = song.name;
                listItem.onclick = () => playSong(index);
                playlistElement.appendChild(listItem);
            });
            playSong(0);
        }

        function playSong(index) {
            currentSongIndex = index;
            const file = songList[index];
            if (file) {
                audioPlayer.src = URL.createObjectURL(file);
                audioPlayer.play();
            }
        }

        function nextSong() {
            if (currentSongIndex < songList.length - 1) {
                playSong(currentSongIndex + 1);
            }
        }

        function prevSong() {
            if (currentSongIndex > 0) {
                playSong(currentSongIndex - 1);
            }
        }

        function toggleDarkMode() {
            body.classList.toggle("dark-mode");
        }

        audioPlayer.addEventListener("ended", () => {
            nextSong();
        });
    </script>

</body>
</html>
