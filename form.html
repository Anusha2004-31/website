<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>registration</h1>
            <form action="#"name="registration Form" method="get" enctype="multipart/form-data" autocomplete="off">
                <label for="firstname">enter your first name</label>
                <input type="text" id="firstname"><br><br>
                <label for="lastname">enter your last name</label>
                <input type="text" id="lastname"><br><br>
                <label for="email">enter your email id</label>
                <input type="text" id="email"><br><br>
                <label for="mobile">enter your mobile number</label>
                <input type="text" id="tel"><br><br>
                <label for="age">enter your age</label>
                <input type="number" id="age">
                <label for="DOB">enter your DOB</label>
                <input type="date" required><br><br> 
                <h4>enter your gender</h4>
                <label for="male">male</label>
                <input type="radio"name="gender"id="male"
                <label for="female">female</label>
                <input type="radio"name="gender"id="female"
                <label for="others">male</label>
                <input type="radio"name="others"id="others"<br>
                <button>submit</button><br>
                <h4>education</h4>
                <label for="ssc">ssc</label>
                <input type="checkbox"id="ssc">
                <label for="inter">inter</label>
                <input type="checkbox"id="inter">
                <label for="graduation">graduation</label>
                <input type="checkbox"id="graduation">
                <label for="pg">pg</label>
                <input type="checkbox"id="pg"><br>
                <h4>please enter your state</h4>
                <label for="state">select your state</label>
                <select name="state"id="state">
                    <option value="AP">Andhrapredesh</option>
                    <option value="TG">telengana</option>
                    <option value="TN">tamilnadu</option>
                    <option value="KL">Kerala</option>
                    <option value="KA">Karnataka</option>
                    <option value="MA">maharasta</option>
                    </select>
                    <br><br>
                    <label for="address">enter your address</label>
                    <textarea name="add"id="add" cols="60"rows="10"></textarea>
                    <h4> enter your password</h4>
                    <label for="password">password</label>
                    <input type="text"id="password">
                    <label for="conform password">conform password</label>
                    <input type="text"id="conform password"><br><br>
                    <input type="submit"value="submit">
                    <input type="reset"value="reset">
                    <input type="button"value="button">
                </form> 
            </center>
</body>
</html>
